<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <title>Article News Card</title>

        <link rel="stylesheet"
            href="./css/index.css">
    </head>

    <body>
        <main>
            <!-- Header -->
            <header>
                <h1>Article News Card</h1>
                <small> Made with <span>❤️</span> by <strong>Your Name</strong> | Designed by <strong>Your Name</strong></small>
            </header>

            <div class="card">
                <!-- Thumbnail-->
                <div class="thumbnail">
                    <div class="date">
                        <div class="day">27</div>
                        <div class="month">Mar</div>
                    </div>
                    <img src="./assets/images/background.jpeg" />
                </div>

                <!-- Content -->
                <article>
                    <div class="category">Photos</div>
                    <figcaption>City Lights in New York</figcaption>
                    <h3 class="sub-title">The city that never sleeps.</h3>
                    <figure class="description">New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.</figure>

                    <!-- Footer -->
                    <footer class="post-meta">
                        <span class="timestamp">
                            <i class="fa fa-clock-o"></i> 6 mins ago
                        </span>
                        <span class="comments">
                            <i class="fa fa-comments"></i><a href="#"> 39 comments</a>
                        </span>
                    </footer>
                </article>
            </div>
        </main>

        <!-- Attachment -->
        <a href="#"
            class="attachment">
            <i class="fas fa-paperclip"></i>
        </a>
    </body>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
